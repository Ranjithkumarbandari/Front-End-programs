<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fetching Github User Fetch</h2>
    <input type="text" id="username" placeholder="Enter github user name">
    <button onclick="fetchdata()">Fetch User</button>
    <div id="parent"></div>
    <script>
         function fetchdata(){
        let username=document.getElementById("username").value
        let url = `https://api.github.com/users/${username}`;
        fetch(url)
        .then((res)=>res.json())
        .then((data)=>{console.log(data)
            document.getElementById("parent").innerHTML=`<h2>${data.bio || data.login}</h2>
            <img src="${data.avatar_url}" alt="Avatar" width="100">
            <p>Bio : ${data.bio}</p>
            <p>Public repo : ${data.public_repos}</p>
                <p>following : ${data.following}</p>
                <p>Followers : ${data.followers}</p>
                <p></p>
                <p></p>
                <p><a href="${data.html_url}">view profile</p>`
            
            
            })
           
        .catch((error)=>console.log(error))
       

        }
    </script>
</body>
</html>
