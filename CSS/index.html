<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style tag for styling the html internally -->
    <style>
        /* element selector */
        h1{
            color: blueviolet;
        }
        /* class selector */
        .my{
            color: aqua;
        }
        /* id selector */
        #ss{
            color: brown;
        }
    </style>
    <!-- link tag used for linking another file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inline styling the html -->
    <h1 style="background-color: aliceblue;">Ranjithkumar</h1>
    <h2 id="#ss">Ranjith</h2>
    <h3 class="my">Ranjith</h3>
    <h4>Ranjith</h4>
</body>
</html>
