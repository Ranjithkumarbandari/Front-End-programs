<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style tag for styling the html internally -->
    <style>
        h1{
            color: blueviolet;
        }

    <!-- link tag used for linking another file -->

</head>

</body>
</html>
