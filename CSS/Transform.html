<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .as{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 2px inset purple;
            transition: background-color 5s ease 2s,border 2s ease,font-size 4s ease;
        }
        .as:hover{
            background: olivedrab;
            border: 10px dotted rebeccapurple;
            font-size: larger;
            transform: scale(0.5) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="as"></div>
</body>
</html>
