<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-Elements</title>
    <style>
       
        h1::first-letter{
            color: red;
        }
        h1::before{
            content: "radha";
        }
        h1::after{
            content: "*";
        }
        ::selection{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Krishna</h1>
</body>
</html>
