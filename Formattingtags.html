<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formating tags -->
     <!-- Em tag -->
     <em>Emphasis tag</em>
     <br>
     <!-- Strong tag -->
     <strong>Strong tag for Bold text</strong>
     <br>
     <!-- u tag  -->
     <u>Underline tag</u>
     <br>
     <!-- Ins tag -->
     <ins>insert text</ins>
     <br>
     <!-- del tag -->
     <del>strike the text</del>
     <br>
     <!-- mark tag  -->
     <mark>Highlights text</mark>
     <br>
     <strike> Strike the text</strike>
     <br>
     <!-- Strike tag -->
     <cite>tag of citations</cite>
     <br>
     <!-- Blockquote tag -->
     <blockquote>tag for long quotation</blockquote>
     <br>
     <!-- Q tag for doubble qoutes -->
     <q>Double quotes of text</q>
</body>
</html>
