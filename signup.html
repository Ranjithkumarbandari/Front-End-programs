<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="Username">User name</label>
    <input type="text" name="" id="Username"><br><br>
    
        <label for="mail">Email</label>
        <input type="email" name="" id="mail"><br><br>

        <label for="Password">Passowrd</label>
        <input type="password" id="password"><br><br>

        <label for="number">Number</label>
        <input type="number" name="number" id="number" min="1" max="100"><br><br>

        <label for="date">Date</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="time">Time</label>
        <input type="time" name="time" id="time"><br><br>

        <label for="color">Color</label>
        <input type="color" name="color" id="color"><br><br>

        <!-- check box -->
        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" name="checkbox" id="Subscribe"><br><br> 

        <!-- for radio buttons -->
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label><br><br>

        <label for="country">Country</label> 
        <select name="country" id="country">
         <option value="india">India</option>
         <option value="africa">Africa</option>
         <option value="England">Englind</option>
         <option value="russia">Russia</option>
        </select><br><br>
        <label for="comments">Comments</label><br>
        <textarea name="comments" id="comments" rows="4" cols="20"></textarea><br><br>

        <label for="file">Upload File</label>
        <input type="file" name="file" id="file"><br><br>

        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="10" max="100"><br><br>

        <label for="web">WebSite</label>
        <input type="url" name="web" id="web" placeholder="https://abc.com"><br><br>

        <input type="submit" value="Submit form"><br><br>

        <input type="reset" value="Reset the Form"><br><br>

        <button>Button</button><br><br>

    </form>
    <a href="signin.html">login</a>
</body>
</html>
