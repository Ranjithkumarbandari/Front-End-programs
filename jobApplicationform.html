<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Developer Job Application Form</title>
</head>
<body>


    <h2>Software Developer Job Application Form</h2><br><br>
    <form action="#" method="post">
        <!-- Personal Information -->
        
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" ><br><br>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" ><br><br>
       
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" ><br><br>
       
            <label for="address">Address:</label>
            <textarea id="address" name="address" ></textarea><br><br>
        

        <!-- Educational Background -->
        
            <label for="education">Highest Education:</label>
            <select id="education" name="education">
                <option value="">Select</option>
                <option value="btech">Bachelor of Technology (B.Tech)</option>
                <option value="mtech">Master of Technology (M.Tech)</option>
                <option value="bca">Bachelor of Computer Applications (BCA)</option>
                <option value="mca">Master of Computer Applications (MCA)</option>
                <option value="other">Other</option>
            </select><br><br>
        
            <label for="college">College/University:</label>
            <input type="text" id="college" name="college" ><br><br>
        
            <label for="graduation-year">Year of Graduation:</label>
            <input type="number" id="graduation-year" name="graduation-year" ><br><br>
       

        <!-- Skills -->
        
            <label for="skills">Technical Skills:</label>
            <textarea id="skills" name="skills" rows="1" cols="4" ></textarea><br><br>

            <label for="photo">Professinal photo :</label>
            <input type="file" id="photo" name="resume"  ><br><br>
        

        <!-- Resume Upload -->
        
            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" ><br><br>
       

        <!-- Submit Button -->
        
            <button type="submit">Submit Application</button><br><br>
        
    </form>


</body>
</html>
